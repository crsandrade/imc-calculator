<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IMC: Calculadora de Indíce de Massa Corporal</title>
</head>

<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <div class="columns">
            <div class="left-column">
                <h2>IMC</h2>
                <ul>
                    <li>Menos do que 18.5</li>
                    <li>Entre 18.5 e 24.9</li>
                    <li>Entre 25 e 29.9</li>
                    <li>Entre 30 e 34.9</li>
                    <li>Entre 35 e 39.9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="right-column">
                <h2>Resultado</h3>
                    <ul>
                        <li>Abaixo do Peso</li>
                        <li>Peso normal</li>
                        <li>Sobrepeso</li>
                        <li>Obesidade grau 1</li>
                        <li>Obesidade grau 2</li>
                        <li>Obesidade grau 3</li>
                    </ul>
            </div>
        </div>
        <h2>
            Calcule seu IMC
        </h2>

        <form id="formulario">
            <label for="weight">Peso</label>
            <input type="number" id="weight" step="any">
            <label for="height">Altura</label>
            <input type="number" id="height" step="any">
            <label for="age">Idade</label>
            <input type="number" id="age">
            <label for="gender">Gênero:</label>
            <select name="gender" id="gender">
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
            </select>

            <button type="submit" id="calcular">Calcular</button>
        </form>

        <div class="mostrarResultado">

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
